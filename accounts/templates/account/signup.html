{% load static %}

{% block title %}#me+ 新規登録{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                    <button class="btn btn-register" type="submit" required>利用規約画面</button>
                    <label><input type="checkbox" name="terms" value="同意する" required></label>
                </table>
                <button class="btn btn-primary" type="submit">マッチングを始める</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
