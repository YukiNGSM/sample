{% extends 'base.html' %}
{% load static %}

{% block title %}#me+ プロフィール編集{% endblock %}

{% block active_diary_list %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form enctype="multipart/form-data" method="POST" action="{% url 'match:edit_profile' %}">
                {% csrf_token %}
                <table class="table">
                    {% csrf_token %}
                    {{ account_form.as_table }}
                    {{ add_account_form.as_table }}
                </table>
                <button class="btn btn-primary" type="submit">適用</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
